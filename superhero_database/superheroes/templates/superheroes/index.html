<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Superhero Index</title>
</head>
<body>
<h1>List of superheroes!</h1>
<ul>
    {% for superhero in all_superheroes %}
    <li><h2> {{superhero.superhero_name}} </h2></li>
    <a href="{% url 'superheroes:detail' superhero.id %}">More info</a><br><br>
    <form action="{% url 'superheroes:delete_superhero' superhero.id %}" name="delete_superhero">
        <button type="submit">Delete</button>
    </form>
    {% endfor %}
</ul>
</body>
</html>
